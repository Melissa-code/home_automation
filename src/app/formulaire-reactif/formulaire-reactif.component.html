<form #instructionForm="ngForm" (ngSubmit)="onSubmit(instructionForm)">
    <div class="form-group">
        <label for="instruction">Veuillez saisir une instruction:</label>
        <input type="text" class="form-control" id="instruction" name="instruction" [(ngModel)]="instruction" required>
    </div>
    <button type="submit" class="btn btn-success">Soumettre</button>
</form>

<br>
<div class="row">
    <div class="col-md-6">
    <h4>Instructions enregistrÃ©es :</h4>
        <ul>
            <li *ngFor="let item of instructions; let i = index">
                {{ item.instruction }}
                <button class="btn-remove-instruction" (click)="deleteInstruction(i)">
                    <span class="glyphicon glyphicon-remove-circle" title="Supprimer"></span>
                </button>
            </li>
        </ul>
    </div>
</div>

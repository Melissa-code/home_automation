<form #instructionForm="ngForm" (ngSubmit)="onSubmit(instructionForm)">
    <div class="form-group">
        <label for="instruction">Veuillez saisir une instruction:</label>
        <input type="text" class="form-control" id="instruction" name="instruction" [(ngModel)]="instruction" required>
    </div>
    <button type="submit" class="btn btn-success">Soumettre</button>
</form>
